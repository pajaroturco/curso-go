version: '3'
networks:
  backend:
    driver: bridge
services:
  api:
    image: cosmtrek/air
    # working_dir value has to be the same of mapped volume
    working_dir: /go/src/github.com/pajaroturco/curso-go
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/go/src/github.com/pajaroturco/curso-go
    networks:
      - backend
  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: curso_go
      MYSQL_USER: curso_go
      MYSQL_PASSWORD: curso_go
    volumes:
      - ../db/data:/var/lib/mysql
    networks:
      - backend